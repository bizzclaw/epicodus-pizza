<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pippan's Pizza</title>
		<!--Stylesheet-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<!--javascript-->
		<script src="js/anime.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="pizza-shop" class="text-center">
				<h1 class="panel bg-danger">Pippan's Pizza</h1>
					<h2 class="bg-danger"> <span id="pizza-name"></span> : <span id="pizza-price"></span></h2>
				<div class = "pizza-frame">
					<button class="pizza-swap btn btn-danger btn-arrow-right" value="-1"> < </button>
					<img class="pizza" src="img/Salame.png">
					<button class="pizza-swap btn btn-danger btn-arrow-left" value="1"> > </button>
				</div>
				<div>
					<div id="pizza-sizes">
					</div>
					<br>
					<button class="btn btn-danger" id="pizza-add-cart">Add to Cart</button>
					<div id="pizza-cart"  class="panel bg-danger">
						<h3>Cart</h3>
						<div id="pizza-cart-buttons">
						</div>
						<br>
						<button class="btn btn-success" id="pizza-checkout">Checkout</button>
					</div>
				</div>
			</div>
			<div id="pizza-order">
				<div class="panel bg-danger text-center ">
				<h1>Order</h1>
				<h2>Order Total: <span id="order-total"></span></h2>
				</div>
				<form id="pizza-order-confirm">
					<div class="form-group">
						<br>
						<label for="order-name">Name:</label>
						<input id="order-name" type="text" placeholder="John Doe" class="form-control" required>
						<br>
						<label for="order-address">Address:</label>
						<input id="order-address" type="text" placeholder="A place" class="form-control" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-danger" id="pizza-order-confirm">Place Order</button>
						<button class="btn btn-danger" id="pizza-shop-return">Back</button>
					</div>
				</form>
				<div id="order-confirmation" class="panel bg-danger text-center">
					<h1>Thank you <span id="orderer-name"></span>!</h1>
					<h2>Your pizza is being delivered too: <span id="orderer-address"></span></h2>
					<h3>Estimated Delivery time: 20-30 minutes</h3>
				</div>
			</div>
		</div>
	</body>
</html>
